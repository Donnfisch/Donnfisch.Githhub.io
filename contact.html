<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Contact Page</title> 
        <link rel="stylesheet" type="text/css" href="../Basic-Portfolio/assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="../Basic-Portfolio/assets/css/style.css">
        
</head>
<body>
    
    <header>
        <div class="name-logo"><h1>Donnie Fischer</h1>
        </div>
        <ul class="list">
                <li class="list"><a href="contact.html">Contact</a></li>
                <li class="list"><a href="portfolio.html">Portfolio</a></li>
                <li class="list"><a class="active" href="index.html">About</a></li>
                </ul>
    </header>
        
    <div class="main-container2">
        <section class="contact-box">
            <h2 class="contact">Contact</h2>
                
                <form class="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" placeholder="Chad Kroeger" required="required">
                        </li>
                        <li>
                            <label for="email" class="email-label">Email</label>
                            <input type="email" name="email" placeholder="Nickelback4eva@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message" class="message-label">Message</label>
                            <textarea class="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input class="submit" type="submit">
                </form>
        </section>
    

        
    </div>
    
<div class="footer">

</div>

</body>
</html>
